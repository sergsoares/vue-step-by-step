<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script src="https://unpkg.com/vue"></script>        
    
    </head>
    <body>
        <div id="root">
            <input type="text" name="message" id="message" v-model="message">
            <p> This is the content of input: {{ message }}</p>
        </div>

        <script>
            let data = {
                message: "Starting with Vue"
            }

            new Vue({
                el : "#root",
                data: data
            })

        </script>
    </body>
</html>
