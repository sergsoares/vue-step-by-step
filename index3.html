<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue"></script>

        <style>
            .color-red { background: red; }
            .color-blue { background:blue; }

        </style>
    </head>
    <body>
        
        <div id="root">
            <p :class=" { 'color-red' : isLoading } ">This is a Text.</p>

            <button v-on:click="changeTextColor()" :disabled="isDisabled()" > Change color</button>
        </div>
        
        <script>
            var app = new Vue({
                el: '#root',
                data: {
                    isLoading :  false,
                    className : 'color-red'
                },
                methods: {
                    changeTextColor() {
                        this.isLoading = true
                    },
                    isDisabled() {
                        return this.isLoading == true;
                    }
                }
            })


        </script>
    </body>
</html>
